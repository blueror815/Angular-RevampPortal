<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>RevAPM Customer Portal</title>

  <link rel="stylesheet" href="css/vendor.css">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="import" href="polymer/elements.html">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->
  <script src="zendesk.js"></script>
</head>
<body data-ng-app="revapm.Portal">
<alert-list></alert-list>
<toaster-container toaster-options="{'animation-class': 'toast-top-center'}"></toaster-container>
<div ui-view="layout" class="layout"></div>


<script>
  paceOptions = {
    ajax: {
      trackMethods: ['GET', 'POST'],
      trackWebSockets: false,
      ignoreURLs : ['/config_status/']
    }, // disabled
    document: true, // disabled
    eventLag: false, // disabled
    elements: {
      selectors: ['.my-page']
    }
  };
</script>

<script src="scripts/vendor.js"></script>

<script src="config.js"></script>

</html>
