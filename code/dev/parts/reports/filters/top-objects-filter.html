<div class="row" ng-show="flOs && flCountry && flDevice">
  <div class="col-md-12">
    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="delay">
          <option value="1">Last 1 Hour</option>
          <option value="12">Last 12 Hours</option>
          <option value="24">Last 24 Hours</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-model="ngFilters.country"
                ng-options="key as item for (key, item) in flCountry">
          <option value="">All Countries</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-model="ngFilters.os"
                ng-options="item for item in flOs">
          <option value="">All OS</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                ng-model="ngFilters.device"
                ng-options="item for item in flDevice">
          <option value="">All Devices</option>
        </select>
      </div>

      <div class="form-group">
        <select class="form-control fixed"
                style="width: 170px"
                popover-trigger="mouseenter"
                uib-popover="Number of top records to report"
                ng-model="ngFilters.count">
          <option value="5">Top 5 Records</option>
          <option value="10">Top 10 Records</option>
          <option value="20">Top 20 Records</option>
          <option value="50">Top 50 Records</option>
          <option value="100">Top 100 Records</option>
          <option value="250">Top 250 Records</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info" ng-click="updateFilters()">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update Report
        </button>
      </div>
    </form>
  </div>
</div>
