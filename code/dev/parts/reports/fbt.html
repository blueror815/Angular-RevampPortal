<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>First Byte Time Reports</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <form class="form-inline">
                  <div class="form-group">
                    <div domain-select ng-model="domain" on-select="onDomainSelected()" select-one="true"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">

          <div class="row">
            <div class="col-lg-12">
              <div fbt-average-chart
                   fl-os="oses"
                   fl-device="devices"
                   fl-country="countries"
                   ng-domain="domain"></div>
            </div>
          </div>

          <hr>
          <div class="row">
            <div class="col-lg-12">
              <div fbt-distribution-chart
                   fl-os="oses"
                   fl-device="devices"
                   fl-country="countries"
                   ng-domain="domain"></div>
            </div>
          </div>

          <hr>
          <div class="row">
            <div class="col-lg-12">
              <div fbt-heatmap-chart
                   fl-country="countries"
                   ng-domain="domain"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
