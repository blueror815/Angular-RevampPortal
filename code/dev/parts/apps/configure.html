<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
        Edit App <strong ng-if="model.app_name">{{model.app_name}}</strong>
      </h2>
  </div>
</div>
<div class="row" ng-init="initEdit(params.id)">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="^" ng-disabled="_loading" class="btn btn-default">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp; Back To List
              </a>
              <a ui-sref="^.edit({id: model.id})" ng-disabled="_loading" class="btn btn-info">
                <i class="glyphicon glyphicon-pencil"></i>&nbsp; Basic Mode
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div name="json" class="col-md-12" id="json" ng-model="copyForEditor" options="obj.options" ng-jsoneditor="jsonEditorEvent" style="height: 550px"></div>
            <div class="col-sm-offset-2 col-sm-10" style="margin-top: 15px">
              <a ui-sref="^" ng-disabled="_loading" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel
              </a>
              <button class="btn btn-info" ng-disabled="_loading || jsonIsInvalid" ng-click="verify(copyForEditor)">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-check" ng-if="!_loading"></i>&nbsp; Verify
              </button>
              <button class="btn btn-success" ng-disabled="_loading || jsonIsInvalid" ng-click="updateApp(copyForEditor)">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-file" ng-if="!_loading"></i>&nbsp; Update
              </button>
              <button class="btn btn-success" ng-disabled="_loading || jsonIsInvalid" ng-click="publish(copyForEditor)">
                <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                <i class="glyphicon glyphicon-ok" ng-if="!_loading"></i>&nbsp; Publish
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
