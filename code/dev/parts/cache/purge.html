<script type="text/ng-template" id="confirmModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Confirm</h3>
  </div>
  <div class="modal-body">
    Are you sure you want to purge all objects for
    <strong>{{model.domain_name}}</strong>?
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="ok()">OK</button>
  </div>
</script>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="pull-left page-title">
        Purge Cached Objects
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <div domain-select ng-model="domain" on-select="onDomainSelected()"></div>
              </div>
              <div class="pull-right">
                <a ui-sref="^.advanced" class="btn btn-info">
                  <i class="glyphicon glyphicon-cog"></i>&nbsp; Advanced Mode
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-md-7">
                <textarea ng-model="text" id="" style="width: 100%; height: 250px" autofocus></textarea>
                <div style="margin-top: 15px">
                  <a ui-sref="^.domains" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i>&nbsp; Cancel
                  </a>
                  &nbsp;
                  <button class="btn btn-danger" ng-disabled="_loading || !domain" ng-click="purgeDefaultText()">
                    <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                    <i class="glyphicon glyphicon-trash" ng-if="!_loading"></i>&nbsp; Purge All Objects
                  </button>
                  &nbsp;
                  <button class="btn btn-danger" ng-disabled="_loading || !domain || !text" ng-click="purgeText()">
                    <i class="glyphicon glyphicon-refresh spin" ng-if="_loading"></i>
                    <i class="glyphicon glyphicon-trash" ng-if="!_loading"></i>&nbsp; Purge
                  </button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group ">
                  <div class="">
                    <label>Examples:</label>
                    <br/>Purge all PNG files under /images, non-recursive (so e.g. files under /images/today/ will not be purged):
                    <br/>
                    <pre>/images/*.png</pre>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="">
                    Purge everything, recursively:
                    <pre>/**/*</pre>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
