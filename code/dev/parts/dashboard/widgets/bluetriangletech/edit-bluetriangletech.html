<form role=form>
  <div class="form-group">
    <label for="domain">Domain <small>(with BTT key)</small></label>
    <div>
      <ui-select ng-model="vm.domain" theme="select2" ng-disabled="vm.domains.length == 0" on-select="vm.onDomainSelected($model)" style="min-width: 300px;">
        <ui-select-match placeholder="Select Domain">{{$select.selected.domain_name}}</ui-select-match>
        <ui-select-choices repeat="item in vm.domains | filter: {domain_name: $select.search}">
          <div ng-bind-html="item.domain_name|highlight: $select.search"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="form-group">
    <label for="domain">Filters</label>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <select class="form-control fixed" ng-model="config.filters.count_last_day" ng-disabled="!vm.domain">
        <option value="1">Last 1 Day</option>
        <option value="7">Last 7 Days</option>
        <option value="30">Last 30 Days</option>
      </select>
    </div>
    <div class="form-group">
      <select id="country" class="form-control fixed" ng-model="config.filters.country" ng-disabled="!vm.domain">
        <option value="All Countries">All Countries</option>
        <option ng-repeat="(key, item) in vm.refCountry" value="{{item}}">{{item}}</option>
      </select>
    </div>
  </div>
</form>
