<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Add New Company
    </h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="^" class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back To List
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <form class="form-horizontal" name="createForm" ng-submit="createCompany(model)" novalidate>
          <div class="form-group" ng-class="{'has-error': createForm.companyName.$invalid && createForm.companyName.$dirty}">
            <label for="name" class="col-sm-2 control-label">Company Name</label>
            <div class="col-sm-10">
              <input type="text"
                     autofocus
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.companyName"
                     name="companyName"
                     id="name"
                     placeholder="Company Name" required>
              <div class="error-messages" ng-messages="createForm.companyName.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error': createForm.comment.$invalid && createForm.comment.$dirty }">
            <label for="comment" class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10">
              <textarea id="comment" placeholder="Comment (max 300 symbol)" ng-maxlength="300" class="form-control" id="comment" name="comment" ng-model="model.comment" ng-disabled="_loading">
              </textarea>
              <div class="error-messages" ng-messages="createForm.comment.$error" role="alert" ng-messages-multiple>
                <div ng-messages-include="parts/shared/error-messages.html"></div>
              </div>
            </div>
          </div>

          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a ui-sref="^" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;
                Cancel
              </a>
              <button class="btn btn-success" ng-disabled="_loading || createForm.$invalid">
                <i class="glyphicon glyphicon-ok"></i>&nbsp;
                Create Company
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
