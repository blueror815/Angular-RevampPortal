<form role="form">
  <div class="form-group">
    <label for="domain">Domain</label>
    <div domain-select id="domain" ng-model="domain" on-select="onDomainSelected()" select-one="true"></div>
  </div>
  <div class="form-group">
    <label for="domain">Filters</label>{{config.filters}}
  </div>
  <div class="form-inline">
    <div class="form-group">
      <select id="country" class="form-control fixed" ng-model="config.filters.country" ng-disabled="!domain">
        <option value="-">All Countries</option>
        <option ng-repeat="(key, item) in flCountry" value="{{key}}">{{item}}</option>
      </select>
    </div>
    <div class="form-group">
      <select id="os" class="form-control fixed" ng-model="config.filters.os" ng-disabled="!domain">
        <option value="-">All OS</option>
        <option ng-repeat="item in flOs.labels" value="{{item}}">{{item}}</option>
      </select>
    </div>
    <div class="form-group">
      <select id="device" class="form-control fixed" ng-model="config.filters.device" ng-disabled="!domain">
        <option value="-">All Devices</option>
        <option ng-repeat="item in flDevice.labels" value="{{item}}">{{item}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="domain">Time Period</label>
  </div>
  <div class="form-group">
    <!-- <label for="domain">Time period</label> -->
    <!-- <input date-range-picker="" ng-model="config.filters.time_period.range" options="::datePicker.options" class="form-control date-picker select2" type="text" /> -->
  </div>

</form>
