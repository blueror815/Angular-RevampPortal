<div class="row">
  <div class="col-sm-12">
    <h2 class="pull-left page-title">
      Edit Company
    </h2>
  </div>
</div>

<div class="row" ng-init="getCompany(params.id)">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <div class="row">
          <div class="col-md-12">
            <div class="pull-left">
              <a ui-sref="^" class="btn btn-info">
                <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;
                Back To List
              </a>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="updateCompany(model)">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Company Name</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-disabled="_loading"
                     ng-model="model.companyName"
                     id="name"
                     placeholder="Company Name"
                     autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="comment" class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     ng-disabled="_loading"
                     maxlength="300"
                     ng-model="model.comment"
                     id="comment"
                     placeholder="Comment (max 300 symbol)">
            </div>
          </div>

          <hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a ui-sref="^" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>&nbsp;
                Cancel
              </a>
              <button class="btn btn-success" ng-disabled="_loading || !model.companyName">
                <i class="glyphicon glyphicon-ok"></i>&nbsp;
                Update
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
