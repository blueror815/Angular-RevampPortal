 <nav  ng-hide="page.current == 1 && page.current == page.pages.length || !page.pages.length">
      <ul class="pagination">
                <li class="first">
          <a href="" ng-click="goToPage(1)">
            First
          </a>
        </li>
        <li class="previous" ng-class = "{disabled: (page.current == 1)}">
          <a href="" ng-click="prevPage()">Previous</a>
        </li>
        <li class="pointer"
            ng-class="{active: (pg == page.current)}"
            ng-repeat="pg in page.pages"
            ng-click="goToPage(pg)">
          <span>{{pg}}</span>
        </li>
        <li class="next" ng-class="{disabled: page.current == page.pages.length}">
          <a href="" ng-click="nextPage()">Next</a>
        </li>
        <li class="last">
          <a href="" ng-click="goToPage(page.pages.length)">
            Last
          </a>
        </li>
      </ul>
</nav>
