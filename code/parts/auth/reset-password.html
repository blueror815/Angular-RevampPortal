<div class="panel panel-default" style="margin: 16px">
  <div class="panel-heading">
    Reset Password
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">

        <alert-list></alert-list>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
              <input type="password"
                     ng-model="password"
                     ng-disabled="loading"
                     class="form-control"
                     id="password"
                     placeholder="Password"
                     autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="passwordRepeat" class="col-sm-2 control-label">Repeat Password</label>

            <div class="col-sm-10">
              <input type="password"
                     ng-model="passwordRepeat"
                     ng-disabled="loading"
                     class="form-control"
                     id="passwordRepeat"
                     placeholder="Repeat Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-disabled="loading" ng-click="back" class="btn btn-default">Back</button>
              <button ng-disabled="loading" ng-click="reset()" class="btn btn-info">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
