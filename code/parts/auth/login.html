<section id="main" class="login-section" style="display: block;" ng-style="randomImageStyle">
  <div class="main_img_container">

    <div class="login_box">
      <div id="logo" class="logo block-center">
        <a href="https://www.revapm.com/" target="_blank">
          <img src="images/logo_color.png" alt="RevAPM Logo">
        </a>
      </div>
      <form novalidate class="login_form block-center" ng-submit="login(email, pass)">
        <div class="block-center">
          <div class="">
            <div class="form-group">
              <input type="email"
                     name="email"
                     placeholder="Email"
                     class="form-control input-lg"
                     ng-disabled="_loading"
                     ng-model="email"
                     autofocus
                     required
                     >
            </div>
            <div class="form-group">
              <input type="password"
                     name="pass"
                     placeholder="Password"
                     class="form-control input-lg"
                     ng-disabled="_loading"
                     ng-model="pass"
                     required
                     >
            </div>
            <div class="form-group">
              <input type="submit"
                     value="Sign In"
                     class="btn btn-primary btn-lg btn-block signin"
                     ng-disabled="_loading"
                     >
            </div>
          </div>
          <div class="form-inline">
            <div class="form-group marl_med">
              <input type="button" id="forgot_password" ng-click="forgotPassword()" value="Forgot Password?" class="btn btn-link forgot_password">
            </div>
            <div class="form-group marl_med pull-right">
              <a ng-href="/#/signup/plans" class="btn btn-link">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </form>
      <div class="clearfix"></div>
    </div>
    <span class="footerNoteA">Â®2015-2016 Rev Software, Inc.</span>
  </div>
</section>
