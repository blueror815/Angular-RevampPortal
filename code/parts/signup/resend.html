<div class="container" ui-view="page">
  <div class="row">
    <div class="col-sm-12">
      <div id="logo">
        <img src="images/logo_color.png" alt="Logo" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <h1>Please verify your email address</h1>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>
                An error occurred during verification process.
              </p>
              <form class="form-horizontal" ng-submit="resendToken(model)">
                <div class="form-group">
                  <label for="email" popover-append-to-body="{{true}}" class="col-sm-2 control-label" popover-trigger="mouseenter" uib-popover="We will send a new verification token to this email">Email</label>
                  <div class="col-sm-10">
                    <input type="email" autofocus class="form-control" id="email" placeholder="Email" ng-model="model.email" ng-disabled="_loading">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success" value="Resend Token" ng-disabled="_loading">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
