<div class="clearfix" style="margin-bottom: 8px;">
  <div class="pull-right">

    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="span">
          <option value="1">Last 1 Day</option>
          <option value="7">Last 7 Days</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info" ng-click="reloadTrafficStats()" ng-disabled="_loading">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update Report
        </button>
      </div>
    </form>

  </div>
</div>
<h3 style="margin-top: 0;">Hits</h3>

<div class="alert alert-info" ng-if="!_loading && !traffic.labels.length">
  No data to display
</div>
<div class="alert alert-info" ng-if="_loading">
  <i class="glyphicon glyphicon-refresh spin"></i>&nbsp;
  Loading
</div>
<div ng-hide="!traffic.labels || !traffic.labels.length">
  <div style="min-width: 500px; min-height: 350px" line-chart ng-data="traffic" ng-chart-options="hitsChartOptions"></div>
</div>
