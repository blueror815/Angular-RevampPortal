<h3 style="margin-top: 0;">FBT Heatmap</h3>
<div class="clearfix" style="margin-bottom: 8px;">
  <div class="pull-right">

    <form class="form-inline">
      <div class="form-group">
        <select class="form-control fixed"
                ng-model="delay">
          <option value="6">Last 6 Hours</option>
          <option value="12">Last 12 Hours</option>
          <option value="24">Last 24 Hours</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-info" ng-click="reloadFBTStats()" ng-disabled="_loading || !ngDomain">
          <i class="glyphicon glyphicon-refresh"></i>&nbsp;
          Update Report
        </button>
      </div>
    </form>

  </div>

</div>

<div class="alert alert-info" ng-if="_loading">
  <i class="glyphicon glyphicon-refresh spin"></i>&nbsp;
  Loading
</div>

<div id="canvas-svg" style="position: relative;"></div>
