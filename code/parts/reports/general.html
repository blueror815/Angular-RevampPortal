<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2>General</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel nd-panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="pull-left">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <div domain-select ng-model="vm.model.domain" on-select="vm.actions.onDomainChange()" select-one="true"></div>
                                    </div>
                                    <div class="form-group" ng-if="vm.model.domain">
                                        <filter-generator domain="vm.model.domain" ng-model="vm.model.filtersList"></filter-generator>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row text-center nd-block kpi">
                        <div class="col-lg-2 col-sm-4 col-xs-6">
                            <h3 ng-bind="vm.model.total.traficThisMonth + ' GB'"></h3>
                            <small>Trafic This Month</small>
                        </div>
                        <div class="col-lg-2 col-sm-4 col-xs-6">
                            <h3 ng-bind="vm.model.total.cacheHitRate + ' %'"></h3>
                            <small>Cache Hit Rate</small>
                        </div>
                        <div class="col-lg-2 col-sm-4 col-xs-6">
                            <h3 ng-bind="vm.model.total.failedRequests + ' %'"></h3>
                            <small>Failed Requests</small>
                        </div>
                        <div class="col-lg-2 col-sm-4 col-xs-6">
                            <h3 ng-bind="vm.model.total.ajaxHttpResponses + ' %'"></h3>
                            <small>Ajax HTTP Responses</small>
                        </div>
                        <div class="col-lg-2 col-sm-4 col-xs-6">
                            <h3 ng-bind="(vm.model.total.averageResponseTime | number:0) + ' ms'"></h3>
                            <small>Average Response Time For Last One Hour</small>
                        </div>
                        <div class="col-lg-2 col-sm-4 col-xs-6">
                            <h3 ng-bind="vm.model.total.averageTTFBTime + ' ms'"></h3>
                            <small>Average TTFB Time For Last One Hour</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="col-lg-12 nd-block">
                                <div requests-chart ng-domain="vm.model.domain"></div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg-12 nd-block">
                                <div proxy-traffic-chart status-codes="statusCode.labels" ng-domain="vm.model.domain"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="col-sm-12 nd-block">
                                <h3>HTTP/HTTPS Requests Ratio</h3>
                                <div class="alert alert-info" ng-if="!protocol || !protocol.length">
                                    No data to display
                                </div>
                                <div ng-hide="!protocol || !protocol.length">
                                    <div style="min-width: 480px; min-height: 350px" pie-chart ng-data="protocol"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-sm-12 nd-block">
                                <h3>Edge Cache Hit/Miss Ratio</h3>
                                <div class="alert alert-info" ng-if="!cacheStatus || !cacheStatus.length">
                                    No data to display
                                </div>
                                <div ng-hide="!cacheStatus || !cacheStatus.length">
                                    <div style="min-width: 480px; min-height: 350px" pie-chart ng-data="cacheStatus"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-sm-12 nd-block">
                                <h3>HTTP Methods</h3>
                                <div class="alert alert-info" ng-if="!httpMethod || !httpMethod.length">
                                    No data to display
                                </div>
                                <div ng-hide="!httpMethod || !httpMethod.length">
                                    <div style="min-width: 480px; min-height: 350px" pie-chart ng-data="httpMethod"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-sm-12 nd-block">
                                <div top-requests ng-domain="vm.model.domain"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="col-sm-12 nd-block">
                                <div top-referer ng-domain="vm.model.domain"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
